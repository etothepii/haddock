# To change this template, choose Tools | Templates
# and open the template in the editor.
log4j.rootLogger=DEBUG, APPENDER


log4j.appender.APPENDER=org.apache.log4j.RollingFileAppender
log4j.appender.APPENDER.File=${user.home}/logs/haddockTimeformApp.log
log4j.appender.APPENDER.MaxFileSize=10MB
log4j.appender.APPENDER.MaxBackupIndex=10
log4j.appender.APPENDER.layout=org.apache.log4j.PatternLayout
log4j.appender.APPENDER.layout.ConversionPattern=%p[%t]%d{dd/MM HH:mm:ss.SSS} %c{1}:%C{1};%L-%m%n


log4j.logger.org=ERROR
log4j.logger.com=ERROR
log4j.logger.haddocktimeformapp=DEBUG
